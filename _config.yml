defaults: # Configure all settings using <https://jekyllrb.com/docs/configuration/front-matter-defaults/>
  - scope:
      path: "" # An empty string here means all files in the project
    values: # The following options can also be customized per page
      jekyll-theme-WuK: # Custom styles for this theme are under this namespace
        comments: # Comment section — change this to your own repo! See <https://giscus.app/>
          append: |
            <div class="giscus">
              Loading comments...
            </div>
            <script src="https://giscus.app/client.js"
                    data-repo="yukinyaa/yukinyaa.github.io"
                    data-repo-id="R_kgDOPGkChQ"
                    data-category="General"
                    data-category-id="DIC_kwDOPGkChc4Cscqg"
                    data-mapping="pathname"
                    data-strict="0"
                    data-reactions-enabled="1"
                    data-emit-metadata="0"
                    data-input-position="bottom"
                    data-theme="preferred_color_scheme"
                    data-lang="ko"
                    crossorigin="anonymous"
                    async>
            </script>
        default:
          html_lang: zh # Language code: <https://www.w3school.com.cn/tags/html_ref_language_codes.asp>
          color-mode: auto # <https://primer.style/css/storybook/?path=/docs/support-theming--docs>
          light-theme: light
          dark-theme: dark
          menu:
            nav: # Navigation content — you can add your own links
              - title: 'Index'
                href: /
              - title: 'Comments'
                href: /comments/
              - title: 'Archive'
                href: /archive/
              - title: 'Tags'
                href: /tags/
              - title: 'GitHub'
                href: https://github.com/Yukinyaa
              - title: 'X(twitter)'
                href: https://x.com/_Yukinyaa
            footer: | # Site visit statistics
              <div>
                <span id="busuanzi_container_site_pv">
                  <span id="busuanzi_value_site_pv"></span>
                  visits
                </span>
                <span id="busuanzi_container_site_uv">
                  <span id="busuanzi_value_site_uv"></span>
                  vistors
                </span>
                <script
                  src="https://cdn.jsdelivr.net/npm/busuanzi@2.3/bsz.pure.mini.js"
                  async="async"
                ></script>
              </div>
              <div>
                (C) 2017-2025 wu-kan
              </div>
            jekyll-toc: # <https://github.com/allejo/jekyll-toc>
              enable: true
              prepend: |
                <style>
                  #wrap-toc {
                    padding-left: 3em;
                  }
                </style>
            prepend:
              - | # Search box
                <form class="SelectMenu-filter">
                  <input
                    class="SelectMenu-input form-control"
                    type="text"
                    placeholder="Search"
                    aria-label="Filter"
                    id="wrap-search-input"
                  />
                  <ol class="px-5" id="wrap-search-result"></ol>
                  <script
                    src="https://cdn.jsdelivr.net/npm/simple-jekyll-search@1.10.0/dest/simple-jekyll-search.min.js"
                    async="async"
                    onload='
                  SimpleJekyllSearch({
                    json: "/assets/simple-jekyll-search/search.json",
                    searchInput: document.getElementById("wrap-search-input"),
                    resultsContainer: document.getElementById("wrap-search-result"),
                    searchResultTemplate: `<li><a href="{url}">{title}</a></li>`,
                    limit: 9
                  })'
                  ></script>
                </form>
          append_to_head: # Embed plugins with inline HTML — be sure you know what you're doing. See <https://wu-kan.cn/2019/01/18/基于Jekyll搭建个人博客/>
            - | # Page loading animation — you can find one at <https://css-loaders.com/>
              ...
