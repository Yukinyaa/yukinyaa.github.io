              ...
            - | # Syntax highlighting — choose a theme from <https://www.npmjs.com/package/pygments-rouge-css>
              ...
            - | # Fonts
              ...
            - | # Fill page height
              ...
        page:
          title: # Automatically generate H1 title for each page
            enable: true
          prepend:
            - | # First line indentation, adjust image size
              ...
            - |
              ...
          plugin:
            - smart_include:
                enable: true
                key: $
              append: | # Fix for KaTeX long formulas overflowing page. Thanks to [@AmachiInori](https://github.com/wu-kan/wu-kan.github.io/issues/13)
                ...
            - smart_include:
                enable: true
                key: language-vega-lite
              append: |
                ...
            - smart_include:
                enable: true
                key: language-mermaid
              append: |
                ...
            - smart_include:
                enable: false
              append: |
                ...
        post:
          date: # Show post date
            enable: true
            prepend: post on
          wordcount: # Count total word count
            enable: true
            prepend: about
            unit: words
          readtime: # Estimate reading time
            enable: true
            prepend: require
            unit: min
            divided_by: 300 # Normal reading speed: ~300 words per minute
          copyright: |
            My posts are under the most permissive Creative Commons license: Attribution 4.0 International (CC BY 4.0)
          related_posts:
            enable: true
        home: # Settings for slide-based homepage — optional, see <https://revealjs.com/>
